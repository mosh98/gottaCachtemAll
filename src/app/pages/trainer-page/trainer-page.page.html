<app-trainer-hero></app-trainer-hero>

<table *ngIf="userPokemon " class="w-1/2 mx-auto text-left table-auto">
  <thead>
    <tr class="bg-gray-800 text-white">
      <th class="px-4 py-2">Pokemon Name</th>
      <th class="px-4 py-2">Image</th>
      <th class="px-4 py-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pokemon of userPokemon; let indexOfelement=index;"
      class="bg-gray-100"
    >
      <td class="border px-4 py-2 font-bold">{{ pokemon.name }}</td>
      <td class="border px-4 py-2 flex">
        <img
          [src]="getPokemonImage(pokemon.url)"
          alt="pokemon"
          width="100"
          height="100"
          class="mx-auto"
        />
      </td>
      <td class="border px-4 py-2">
        <button
          class="bg-black hover:bg-red-500 text-white font-bold py-2 px-4 rounded"
          (click)="onSelect(pokemon, indexOfelement)"
        >
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
